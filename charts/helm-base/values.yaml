image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  annotations: {}

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

configmaps: {}
sealed: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

persistence:
  enabled: false
  size: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""      # leave empty for NFS static PV
  pvName: ""                # optional; autogenerated if empty
  subPath: ""               # optional subdirectory inside PV
  nfs:
    server: "k3s-nfs"
    path: "/srv/exports"