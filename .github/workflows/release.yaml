name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package charts into versioned subfolder
      - name: Package charts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p "docs/$VERSION"
          for chart in charts/*; do
            helm package "$chart" --destination "docs/$VERSION/"
          done

      # Reindex Helm repo and merge all versions
      - name: Reindex Helm repo
        run: |
          # Prepare a temp folder with all chart tgz files
          mkdir -p docs-all
          find docs -mindepth 1 -maxdepth 1 -type d | while read d; do
            cp "$d"/*.tgz docs-all/ 2>/dev/null || true
          done

          # Generate single index.yaml
          helm repo index docs-all --url https://john-ghatas.github.io/helmhub

          # Replace original docs folder with merged version
          rm -rf docs
          mv docs-all docs

      # Configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Prepare gh-pages branch
      - name: Prepare gh-pages branch
        run: |
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      # Copy versioned docs and commit
      - name: Add docs and commit
        run: |
          cp -r docs/* .
          git add .
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      # Push to gh-pages
      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages --force
