name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package new charts into versioned folder
      - name: Package charts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p "docs/versions/$VERSION"
          for chart in charts/*; do
            helm package "$chart" --destination "docs/versions/$VERSION/"
          done

      # Switch to gh-pages cleanly
      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages > /dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
            mkdir -p docs/versions
          fi

      # Copy packaged charts from the tag commit to gh-pages
      - name: Bring in new version artifacts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # Copy new charts into the permanent versions/ folder
          git checkout $GITHUB_REF -- docs/versions/$VERSION || true

          # Ensure root docs/ exists
          mkdir -p docs

          # Copy all .tgz into root docs for Helm indexing
          find docs/versions -name "*.tgz" -exec cp {} docs/ \;

      # Rebuild or merge index.yaml
      - name: Rebuild Helm index
        run: |
          cd docs

          # Always give helm a directory argument. Always docs/.
          if [ -f index.yaml ]; then
            helm repo index . --merge index.yaml --url https://john-ghatas.github.io/helmhub
          else
            helm repo index . --url https://john-ghatas.github.io/helmhub
          fi

      # Git config
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Commit & push
      - name: Commit changes
        run: |
          git add .
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      - name: Push gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages
