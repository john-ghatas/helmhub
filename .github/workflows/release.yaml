name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package charts into versioned subfolder
      - name: Package charts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p "docs/$VERSION"
          for chart in charts/*; do
            helm package "$chart" --destination "docs/$VERSION/"
          done

      # Prepare gh-pages branch
      - name: Prepare gh-pages branch
        run: |
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      # Copy new charts and merge index.yaml
      - name: Merge new charts into Helm repo
        run: |
          # Copy new chart packages to root docs folder
          cp docs/$VERSION/*.tgz docs/

          # Merge with existing index.yaml if it exists
          if [ -f docs/index.yaml ]; then
            helm repo index docs --merge docs/index.yaml --url https://john-ghatas.github.io/helmhub
          else
            helm repo index docs --url https://john-ghatas.github.io/helmhub
          fi

      # Configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Commit changes
      - name: Commit changes
        run: |
          git add docs
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      # Push to gh-pages branch
      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages
