name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package charts into versioned subfolder
      - name: Package charts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p "docs/$VERSION"
          for chart in charts/*; do
            helm package "$chart" --destination "docs/$VERSION/"
          done

      # Prepare gh-pages branch
      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      # Merge new chart packages into Helm repo
      - name: Merge new charts into Helm repo
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # Ensure root docs folder exists
          mkdir -p docs

          # Temporary folder for indexing
          mkdir -p docs-temp

          # Copy all existing .tgz packages from docs/ to docs-temp
          find docs -maxdepth 1 -name "*.tgz" -exec cp {} docs-temp/ \;

          # Copy new chart(s) from this tag
          cp docs/$VERSION/*.tgz docs-temp/

          # Merge with existing index.yaml if it exists
          if [ -f docs/index.yaml ]; then
            helm repo index docs-temp --merge docs/index.yaml --url https://john-ghatas.github.io/helmhub
          else
            helm repo index docs-temp --url https://john-ghatas.github.io/helmhub
          fi

          # Move updated index.yaml back to docs/
          mv docs-temp/index.yaml docs/
          rm -rf docs-temp

      # Configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Commit changes
      - name: Commit changes
        run: |
          git add docs
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      # Push to gh-pages
      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages --force
