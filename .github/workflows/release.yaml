name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Package charts
      - name: Package all charts
        run: |
          mkdir -p docs
          for chart in charts/*; do
            helm package "$chart" --destination docs/
          done

      # Reindex Helm repo
      - name: Reindex Helm repo
        run: |
          helm repo index docs --url https://john-ghatas.github.io/helmhub

      # Configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # Create orphan branch locally for gh-pages
      - name: Prepare gh-pages branch
        run: |
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      # Copy docs to branch
      - name: Add docs and commit
        run: |
          cp -r docs/* .
          git add .
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      # Push to gh-pages
      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages --force
