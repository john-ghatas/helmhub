name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package charts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p "docs/$VERSION"
          for chart in charts/*; do
            helm package "$chart" --destination "docs/$VERSION/"
          done

      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      - name: Merge charts into Helm repo index
        run: |
          # Collect all .tgz files from all version subfolders
          CHART_FILES=$(find docs -mindepth 1 -maxdepth 1 -type d -exec find {} -name '*.tgz' \;)

          # Generate or merge index.yaml
          if [ -f docs/index.yaml ]; then
            helm repo index docs --merge docs/index.yaml --url https://john-ghatas.github.io/helmhub $CHART_FILES
          else
            helm repo index docs --url https://john-ghatas.github.io/helmhub $CHART_FILES
          fi

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Commit changes
        run: |
          git add docs
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages --force
