name: Publish Helm Charts

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # semantic version tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # 3️⃣ Package charts into a versioned folder
      - name: Package charts
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          mkdir -p "docs/$VERSION"
          for chart in charts/*; do
            helm package "$chart" --destination "docs/$VERSION/"
          done

      # 4️⃣ Checkout gh-pages branch (persist previous versions)
      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            mkdir -p docs
            git add docs
            git commit -m "Initialize gh-pages branch" || echo "No changes"
          fi

      # 5️⃣ Copy new chart packages into root docs folder without removing old ones
      - name: Merge new charts into Helm repo
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # Copy new charts from tag commit into gh-pages
          git checkout $GITHUB_REF -- docs/$VERSION/*.tgz || true

          # Copy them to root docs/ folder alongside old versions
          cp docs/$VERSION/*.tgz docs/

          # Merge with existing index.yaml if it exists
          if [ -f docs/index.yaml ]; then
            helm repo index docs --merge docs/index.yaml --url https://john-ghatas.github.io/helmhub
          else
            helm repo index docs --url https://john-ghatas.github.io/helmhub
          fi

      # 6️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      # 7️⃣ Commit changes
      - name: Commit changes
        run: |
          git add docs
          git commit -m "docs: helm chart release $GITHUB_REF" || echo "No changes to commit"

      # 8️⃣ Push gh-pages branch
      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/john-ghatas/helmhub.git
          git push origin gh-pages --force
